<h1>Student Application</h1>
<div class="container">
  <table class="table">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>mobno</th>
        <th>Gender</th>
        <th>totmarks</th>
        <th>Result</th>
      </thead>
      <tr *ngFor="let item of arr;let i=index">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.mobno}}</td>
        <td>{{item.gender}}</td>
        <td>{{item.totmarks}}</td>
        <td>{{item.res}}</td>
        <td><button type="button" (click)="ondelete(item)" class="btn btn-default">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button></td>
          <td><button type="button" (click)="onupdate(item)" class="btn btn-default">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button></td>
      </tr>
  </table>
  </div>
  <br>
  <button type="button" (click)="onadd()" style="margin-left:150px;" class="btn btn-default">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
</button>
<br>
<div class="conntainer" *ngIf="flag">
  <div class="form-group">
  ID
  <input type="number" class="form-control" [(ngModel)]="id">
  </div>
  <div class="form-group">
 NAME
 <input type="text" class="form-control" [(ngModel)]="name">
</div>
<div class="form-group">
  MOB
   <input type="number" class="form-control" [(ngModel)]="mobno">
  </div>
  <div class="form-group">
    GENDER
    <input type="radio" name="r1" value="male"  [(ngModel)]="gender">Male
      <input type="radio" name="r1" value="female"  [(ngModel)]="gender">Female
    </div>
    <div class="form-group">
    MARKS
    <input type="number"  class="form-control" [(ngModel)]="totm">
  </div>
  <button type="button" (click)="onadd1()">ADD
  </button>
    <button type="button" (click)="oncancel()">cancle
  </button>
</div>
