<h1>TODO APPLICATION</h1>
<div class="container">
  <table class="table">
    <thead>
      <th>ID</th>
      <th>WORK</th>
      <th>STATUS</th>
    </thead>
    <tr *ngFor="let item of arr;let i=index">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.status}}</td>
      <td><button (click)="onchange(item)">Click Me</button></td>

    <td><button type="button" (click)="ondelete(item)" class="btn btn-default">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    </button></td>
    <td><button type="button" (click)="onupdate(item)" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button></td>
</tr>

  </table>
</div>
<button type="button" (click)="onadd()" style="margin-left:150px;" class="btn btn-default">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
</button>
