<table class="table">
  <thead>
      <th>cat_id</th>
      <th>cat_name</th>
      <th>is_active</th>
  </thead>
  <tr *ngFor="let item of arr;let i=index">
      <td>{{item.cat_id}}</td>
      <td>{{item.cat_name}}</td>
      <td>{{item.is_active}}</td>
      <td><button type="button" (click)="ondelete(item)" class="btn btn-default">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </button></td>
      <td><button type="button" (click)="onupdate(i)" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button></td>
    </tr>
</table>
<div class="conntainer">
  <div class="form-group">
  ID
  <input type="number" placeholder="Enter Id" class="form-control" [(ngModel)]="id">
  </div>
  <div class="form-group">
 NAME
 <input type="text" placeholder="Enter Name" class="form-control" [(ngModel)]="name">
</div>
    <div class="form-group">
        ISACTIVE
    <input type="text" placeholder="Enter Isactive" class="form-control" [(ngModel)]="is">
  </div>

<div class="row">
  <div class="col-md-6">
          <button class="btn btn-lg btn-primary form-control" (click)="onclickAdd()" >ADD</button>
  </div>
  <div class="col-md-6">
          <button class="btn btn-lg btn-danger form-control" (click)="flag=false" >CANCEL</button>
  </div>
</div>
</div>
