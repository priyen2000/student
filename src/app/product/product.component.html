<h1>Product Application</h1>
<div class="container">
<label>Pro_id</label><input type="number" [(ngModel)]="id"><br>
<label>Pro_name</label><input type="text" [(ngModel)]="name"><br>
<label>Pro_price</label><input type="number" [(ngModel)]="price"><br>
<label>Pro_image</label><img src={{y}} height="100px" width="100px"><br>
<label>Pro_mfg</label><input type="mfg" [(ngModel)]="mfg"><br>
<label>Pro_soh</label><input type="number" [(ngModel)]="soh">
</div>
<button type="button" (click)="onadd()" class="btn btn-default">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
</button>
<table class="table">
  <thead>
      <th>pro_id</th>
      <th>pro_name</th>
      <th>pro_price</th>
      <th>image</th>
      <th>mfg</th>
      <th>soh</th>
      <th>action</th>
  </thead>
  <tr *ngFor="let item of arr;let i=index">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td><img src={{y}} height="100px" width="100px"></td>
      <td>{{item.mfg}}</td>
      <td>{{item.soh}}</td>
      <td><button type="button" (click)="ondelete()" class="btn btn-default">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </button></td>
      <td><button type="button" (click)="onupdate(i)" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button></td>
    </tr>
</table>
